<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 90%;
        }
    </style>
</head>
<body>
    <model-viewer id="toggle-model" src="./assets/Sphere.glb" camera-controls ar ar-modes="webxr scene-viewer quick-look">
        <button style="margin-top: 50%; margin-left: 50%;">
            Take photo
        </button>
    </model-viewer>
    <script>
        const models = ['Sphere.glb', 'Monkey.glb'];
        const toggleModel = document.querySelector('#toggle-model');
        let j = 0;
        setInterval(() => toggleModel.setAttribute('src', `./assets/${models[j++ % 2]}`), 2000);
    </script>
</body>
</html>
