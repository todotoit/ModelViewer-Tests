<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <model-viewer id="toggle-model" bounds="tight" enable-pan src="./assets/Monkey.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="./assets/ar_hand_prompt.png">
        </div>
    </model-viewer>
    <script>
        const models = ['Sphere.glb', 'Monkey.glb'];
        const toggleModel = document.querySelector('#toggle-model');
        let j  = 0;
        setInterval(()=> {
            toggleModel.setAttribute('src', `./assets/${models[j++ % 2]}`)
        }, 2000);
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
