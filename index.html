<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
</head>
<body>
    <model-viewer bounds="tight" enable-pan src="assets/Monkey.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="assets/poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
  </button>
  <div id="ar-prompt">
      <img src="assets/ar_hand_prompt.png">
  </div>
    </model-viewer>
